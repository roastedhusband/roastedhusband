<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
 ================================================== -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Font Awesome, the iconic font and CSS framework">
  <meta name="author" content="Dave Gandy">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="{{ page.relative_path }}assets/ico/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="{{ page.relative_path }}assets/ico/favicon-194x194.png" sizes="194x194">
  <link rel="icon" type="image/png" href="{{ page.relative_path }}assets/ico/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="{{ page.relative_path }}assets/ico/android-chrome-192x192.png" sizes="192x192">
  <link rel="icon" type="image/png" href="{{ page.relative_path }}assets/ico/favicon-16x16.png" sizes="16x16">

  <title>{% if page.title %}{{ page.title }}{% endif %}</title>

  <!-- CSS
  ================================================== -->
  <link rel="stylesheet" href="{{ page.relative_path }}assets/css/site.css">
  <link rel="stylesheet" href="{{ page.relative_path }}assets/css/pygments.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ page.relative_path }}assets/{{ site.fontawesome.rh_fnt_prefix }}/css/{{ site.fontawesome.rh_fnt_prefix }}.css">

  <!--[if lt IE 9]>
    <script src="{{ page.relative_path }}assets/js/html5shiv.js"></script>
    <script src="{{ page.relative_path }}assets/js/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<div id="wrap"> <!-- necessary for sticky footer. wrap all content except footer -->
  {% include navbar.html %}

  {{ content }}

</div>
{% include footer.html %}

<script src="https://platform.twitter.com/widgets.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/{{ site.jquery.version }}/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/{{ site.bootstrap.version }}/js/bootstrap.min.js"></script>
<script src="{{ page.relative_path}}assets/js/tabcomplete.min.js"></script>
<script src="{{ page.relative_path }}assets/js/site.js"></script>
</body>
</html>
