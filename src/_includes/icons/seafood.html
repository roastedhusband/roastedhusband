<section id="brand">
  <h2 class="page-header">Seafood Icons 海鲜类</h2>

  <div class="row fontawesome-icon-list margin-bottom-lg">
    {% assign cat_icons = icons | expand_aliases | category:"Seafood Icons" | sort_by:'class' %}

    {% for icon in cat_icons %}
      <div class="fa-hover col-md-3 col-sm-4"><a href="{{ page.relative_path }}icon/{{ icon.id }}"><i class="rh rh-{{ icon.class }}" style="font-size: 30px;"></i> {{ icon.class }} {{ icon.mandarin}}{% if icon.alias_of %} <span class="text-muted">(alias)</span>{% endif %}</a></div>
    {% endfor %}
  </div>

</section>
